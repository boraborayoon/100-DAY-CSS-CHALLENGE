<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <link rel="stylesheet" href="./index.css">
    <script
      src="https://kit.fontawesome.com/14d687cae1.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="frame">
        <div class="center">
            <div class="tabs">
                <div class="top"></div>
                    <input type="radio" id="tab1" name="rd" checked="checked" />
                    <label class="tab" for="tab1">
                        <span class="fa fa-eye"></span>
                    </label>
                    <input type="radio" id="tab2" name="rd" />
                    <label class="tab" for="tab2">
                        <span class="fa fa-comments"></span>
                    </label>
                    <input type="radio" id="tab3" name="rd" />
                    <label class="tab" for="tab3">
                        <span class="fa fa-bell"></span>
                    </label>
                    <input type="radio" id="tab4" name="rd" />
                    <label class="tab" for="tab4">
                        <span class="fa fa-cog"></span>
                    </label>
                    <label class="tab search">
                        <span class="fa fa-search"></span>
                    </label>

                <div class="content">
                    <div class="box" id="box1">
                        <h1>Dashboard</h1>
                        <p>
                            <span style="width: 250px;"></span>
                            <span style="width: 250px;"></span>
                            <span style="width: 250px;"></span>
                            <span style="width: 250px;"></span>
                            <span style="width: 50px;"></span>
                        </p>
                    </div>
                    <div class="box" id="box2">
                        <h1>Comments</h1>
                        <p>
                            <span style="width: 240px;"></span>
                            <span style="width: 270px;"></span>
                            <span style="width: 240px;"></span>
                            <span style="width: 240px;"></span>
                            <span style="width: 50px;"></span>
                        </p>
                    </div>
                    <div class="box" id="box3">
                        <h1>Notifications</h1>
                        <p>
                            <span style="width: 150px;"></span>
                            <span style="width: 150px;"></span>
                            <span style="width: 150px;"></span>
                            <span style="width: 150px;"></span>
                            <span style="width: 50px;"></span>
                        </p>
                    </div>
                    <div class="box" id="box4">
                        <h1>Settings</h1>
                        <p>
                            <span style="width: 250px;"></span>
                            <span style="width: 250px;"></span>
                            <span style="width: 250px;"></span>
                            <span style="width: 250px;"></span>
                            <span style="width: 50px;"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
