<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ellipses Animation</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div id="root">
            <div class="frame">
                <div class="checkbox">
                    <input type="checkbox" style="display: none;" id="cb">
                    <label for="cb">
                        <div class="sparkle" style="--i:1"></div>
                        <div class="sparkle" style="--i:2"></div>
                        <div class="sparkle" style="--i:3"></div>
                        <div class="sparkle" style="--i:4"></div>
                        <div class="sparkle" style="--i:5"></div>
                        <div class="sparkle" style="--i:6"></div>
                        <div class="sparkle" style="--i:7"></div>
                        <div class="sparkle" style="--i:8"></div>
                        <div class="sparkle" style="--i:9"></div>
                        <div class="sparkle" style="--i:10"></div>
                        <div class="sparkle" style="--i:11"></div>
                        <div class="sparkle" style="--i:12"></div>
                        <div class="inner"></div>
                    </label>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
